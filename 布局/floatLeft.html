<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>左右布局</title>
  <style>
    body{
        padding:0;
        margin:0;
        color: #fff;
    }
    .demo-content{
        width:100%;
        position: relative;
        overflow: hidden;
    }
    .a{
        float: left;
        width:240px;
        height: 500px;
        background-color: #f00;
    }
    .b{
        position: relative;
        background: #00f;
        height: 900px;
        left: 0px;
        /*加了overflow:hidden以后，红色区域才能显示*/
        overflow: auto;
    }
  </style>
</head>
<body>
  <div class="demo-content">
    <div class="a">左边浮动块</div>
    <div class="b">右边未浮动</div>
  </div>
<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
 
<!-- script start --> 
<script type="text/javascript">
      
</script>
<!-- script end -->
</body>
</html>
